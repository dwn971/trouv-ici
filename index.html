<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrouvéIci</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <h1>TrouvéIci</h1>
  </header>

  <main>
    <!-- Publication d’objet -->
    <section id="publication">
      <h2>Publier un objet</h2>
      <form id="objetForm">
        <input type="text" id="objetNom" placeholder="Nom de l'objet" required>
        <textarea id="objetDesc" placeholder="Description" required></textarea>
        <button type="submit">Publier</button>
      </form>
    </section>

    <!-- Liste des objets publiés -->
    <section id="objetsPublies">
      <h2>Objets publiés</h2>
      <ul id="listeObjets"></ul>
    </section>

    <!-- Carte -->
    <section id="mapSection">
      <h2>Carte des objets</h2>
      <div id="map"></div>
    </section>

    <!-- Chat -->
    <section id="chat">
      <h2>Chat entre utilisateurs</h2>
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="Écrire un message...">
      <button id="sendBtn">Envoyer</button>
    </section>
  </main>

  <footer>
    <p>Made by DWN</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
